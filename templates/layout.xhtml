<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' lang='en' xml:lang='en'>
    <head>
        <meta charset='utf-8' />
        <title>{% block title %}SalzPUG{% endblock %}</title>
        <script src='//html5shim.googlecode.com/svn/trunk/html5.js'></script>
        <link rel='stylesheet' href='{{ url_for('static', filename='css/normalize.css') }}' />
        <link rel='stylesheet' href='{{ url_for('pygments_css') }}' />
        <link rel='stylesheet' href='{{ url_for('static', filename='css/base.css') }}' />
        <link rel='shortcut icon' href='{{ url_for('static', filename='images/favicon.ico') }}' />
    </head>
    <body>
        <header role='banner'>
            <h1><a href='/'>SalzPUG</a> <b>{% block banner %}{% endblock %}</b></h1>
            <nav>
                <ul class='python-list' data-list-title='navigation'>
                    <li><a href='{{ url_for('index') }}'>Home</a></li>
                    <li><a href='{{ url_for('tag_list') }}'>Tags</a></li>
                    <li><a href='{{ url_for('archives') }}'>Archives</a></li>
                    <li><a href='{{ url_for('show_page', path='about') }}'>About</a></li>
                </ul>
            </nav>
        </header>
        <main>
{% block content %}{% endblock %}
        </main>
        <footer role='contentinfo'>
            © {{ none|date('%Y') }} Salzburg Python User Group
        </footer>
    </body>
</html>
