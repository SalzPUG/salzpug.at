<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' lang='en' xml:lang='en'>
    <head>
        <meta charset='utf-8' />
        <title>{{ page.meta.title }} – SalzPUG</title>
    </head>
    <body>
        <header role='banner'>
            <h1>SalzPUG</h1>
        </header>
        <main>
            <article>
                <header>
                    <h2>{{ page.meta.title }}</h2>
                    {% if page.meta.published %}
                    <time datetime='{{ page.meta.published|date('%Y-%m-%d') }}'>
                        {{- page.meta.published|date('%B %e, %Y') -}}
                    </time>
                    {% endif %}
                </header>
                {{ page.html|safe }}
            </article>
        </main>
        <footer role='contentinfo'>
            © {{ none|date('%Y') }} Salzburg Python User Group
        </footer>
    </body>
</html>
