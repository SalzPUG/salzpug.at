{% macro render_article(article) %}
<article>
    <header>
        <h2><a href='{{ url_for('show_page', path=article.path) }}'>{{ article.meta.title }}</a></h2>
        {% if article.meta.published %}
        <time datetime='{{ article.meta.published|date('%Y-%m-%d') }}'>
            {{- article.meta.published|date('%B %e, %Y') -}}
        </time>
        {% endif %}
    </header>
    {{ article.html|safe }}
</article>
{% endmacro %}
